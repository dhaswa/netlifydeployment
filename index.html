<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Contacts Form </title>
    </head>
    <body>
        <form method="POST"></form>
        <label for="firstname"> Firstname </label> <br>
        <input type="text" name="Firstname" id="1stname"><br>
        <label for="middlename">Middlename</label><br>
        <input type="text" name="middlename" id="2ndname"><br>
        <label for="lastname">Lastname</label><br>
        <input type="text" name="lastname" id="3rdname"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="mail"><br>
        <label for="password">Password</label><br>
        <input type="password" name="Password" id="pass"><br>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>
        <label for="file">Upload files</label><br>
        <input type="file" name="file" id="file"><br>
    </body>

</html>
